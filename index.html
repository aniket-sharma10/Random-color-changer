<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random color changer</title>
    <style>
        .container{
            text-align: center;
            background-color: #212121;
            border-radius: 10px;
            width: 50%;
            margin: 20px auto;
            padding: 10px;
            color: #fff;
        }
        button{
            background: #faf2ff;
            padding: 6px 12px;
            border-radius: 5px;
            font-size: 15px;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <h2>Start will change background color every second. Use stop button to stop</h2>
        <button id="start">Start</button>
        <button id="stop">Stop</button>
    </div>
</body>
<script src="script.js"></script>
</html>
